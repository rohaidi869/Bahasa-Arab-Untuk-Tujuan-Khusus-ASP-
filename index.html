<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Senarai Artikel</title>
</head>
<body>
  <h1>Senarai Artikel</h1>
  <div id="article-list"></div>
  <script src="articles.js"></script>
  <script>
    let html = '';
    for (const article of articles) {
      html += `
        <div class="artikel">
          <h2><a href="post.html?id=${encodeURIComponent(article.id)}">${article.title}</a></h2>
          <div class="meta">${article.date} | ${article.category}</div>
          <div>${article.tags.map(t=>`<span class="tag">${t}</span>`).join(' ')}</div>
        </div>
      `;
    }
    document.getElementById('article-list').innerHTML = html;
  </script>
</body>
</html>
