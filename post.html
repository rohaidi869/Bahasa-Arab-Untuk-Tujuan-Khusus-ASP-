  <script>
    async function displayArticle() {
      const loading = document.getElementById('loading');
      const content = document.getElementById('post-content');
      loading.style.display = 'block';
      content.style.display = 'none';
      try {
        const params = new URLSearchParams(window.location.search);
        const articleId = params.get('id');
        if (!articleId) throw new Error('Tiada ID artikel disediakan');
        const cachedArticles = localStorage.getItem('articles');
        let articles;
        if (cachedArticles) {
          articles = JSON.parse(cachedArticles);
        } else {
          const response = await fetch('articles.json');
          if (!response.ok) throw new Error(`Gagal memuatkan articles.json: ${response.status}`);
          articles = await response.json();
          localStorage.setItem('articles', JSON.stringify(articles));
        }
        const article = articles.find(a => a.id === articleId);
        if (!article) throw new Error('Artikel tidak ditemui dalam articles.json');
        document.getElementById('post-title').textContent = article.title;
        document.getElementById('post-meta').textContent = `${article.date} | ${article.category}`;
        document.getElementById('post-body').innerHTML = DOMPurify.sanitize(article.content
          .replace(/\n\n/g, '</p><p>')
          .replace(/\n/g, '<br>')
          .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
          .replace(/\|(.*?)(\n\|-+\|)+([\s\S]*?)(?=\n\n|$)/g, (match, header, _, rows) => {
            const headers = header.split('|').map(h => h.trim()).filter(h => h);
            const rowData = rows.trim().split('\n').map(row => 
              row.split('|').map(cell => cell.trim()).filter(cell => cell)
            );
            return `<table border="1"><thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead><tbody>${rowData.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('')}</tbody></table>`;
          }));
      } catch (error) {
        console.error('Ralat memaparkan artikel:', error.message);
        content.innerHTML = `<p>Artikel tidak dijumpai: ${error.message}</p>`;
      } finally {
        loading.style.display = 'none';
        content.style.display = 'block';
      }
    }

    displayArticle();
  </script>
