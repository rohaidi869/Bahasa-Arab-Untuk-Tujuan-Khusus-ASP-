  <script>
    function displayArticle() {
      const params = new URLSearchParams(window.location.search);
      const articleId = params.get('id');
      const article = articles.find(a => a.id === articleId);
      if (article) {
        document.getElementById('post-title').textContent = article.title;
        document.getElementById('meta').textContent = `${article.date} | ${article.category}`;
        document.getElementById('post-body').innerHTML = article.content.replace(/\n/g, '<br>');
      } else {
        document.getElementById('post-content').innerHTML = '<p>Artikel tidak dijumpai.</p>';
      }
    }

    displayArticle();
  </script>
