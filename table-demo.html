<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Demo Jadual Menarik & Responsive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0f2f1 0%, #fff 100%);
      color: #222;
      max-width: 800px;
      margin: 32px auto;
      padding: 24px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.06);
      border-radius: 12px;
    }

    /* TABLE UI YANG LEBIH MENARIK & MODEN */
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin: 24px 0;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 18px rgba(0,0,0,0.07);
    }

    th, td {
      border: none;
      padding: 16px 20px;
      text-align: left;
      font-size: 1em;
    }

    th {
      background: linear-gradient(90deg, #007acc 70%, #0099c5 100%);
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    tr {
      transition: background 0.18s;
    }

    tbody tr:nth-child(even) {
      background: #f1f7fa;
    }

    tbody tr:nth-child(odd) {
      background: #f8fbfd;
    }

    tbody tr:hover {
      background: #e0f2f1;
    }

    td {
      border-bottom: 1px solid #e3e8ee;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    /* Responsive Table (scroll jika kecil skrin) */
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 12px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        background: #fff;
      }
      td {
        padding: 12px 16px;
        border: none;
        position: relative;
        min-height: 44px;
        font-size: 1em;
        box-shadow: none;
      }
      td:before {
        content: attr(data-label);
        font-weight: bold;
        color: #007acc;
        display: block;
        margin-bottom: 4px;
      }
    }
  </style>
</head>
<body>

  <h2>Contoh Jadual Maklumat Pelajar</h2>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Umur</th>
        <th>Program</th>
        <th>Gred</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Nama">Ali Bin Ahmad</td>
        <td data-label="Umur">21</td>
        <td data-label="Program">Sains Komputer</td>
        <td data-label="Gred">A</td>
      </tr>
      <tr>
        <td data-label="Nama">Siti Nurhaliza</td>
        <td data-label="Umur">22</td>
        <td data-label="Program">Pendidikan</td>
        <td data-label="Gred">A-</td>
      </tr>
      <tr>
        <td data-label="Nama">Lim Wei Ming</td>
        <td data-label="Umur">20</td>
        <td data-label="Program">Kejuruteraan</td>
        <td data-label="Gred">B+</td>
      </tr>
      <tr>
        <td data-label="Nama">Aisyah Zulkifli</td>
        <td data-label="Umur">23</td>
        <td data-label="Program">Undang-Undang</td>
        <td data-label="Gred">A</td>
      </tr>
      <tr>
        <td data-label="Nama">Raj Kumar</td>
        <td data-label="Umur">21</td>
        <td data-label="Program">Perubatan</td>
        <td data-label="Gred">B</td>
      </tr>
    </tbody>
  </table>

  <p>Jadual ini responsif: Cuba kecilkan skrin untuk lihat perubahan paparan!</p>
</body>
</html>
